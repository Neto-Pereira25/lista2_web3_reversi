<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reversi Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar p-3">
        <h3 class="text-center mb-4">Reversi Online</h3>

        <div class="mb-3">
          <input id="roomInput" class="form-control" placeholder="ID da Sala" />
          <button onclick="joinRoom()" class="btn btn-primary w-100 mt-2">
            Entrar na Sala
          </button>
        </div>

        <hr />

        <div class="card bg-dark text-white mb-3">
          <div class="card-body">
            <h6 class="card-title">Jogador</h6>
            <span id="playerBadge" class="badge bg-secondary">
              Não conectado
            </span>
          </div>
        </div>

        <div class="card bg-dark text-white mb-3">
          <div class="card-body">
            <h6 class="card-title">Turno</h6>
            <span id="turnBadge" class="badge bg-warning text-dark"> - </span>
          </div>
        </div>

        <div class="card bg-dark text-white">
          <div class="card-body">
            <h6 class="card-title">Placar</h6>

            <div class="d-flex justify-content-between">
              <span>⚫ Preto</span>
              <span id="blackScore">0</span>
            </div>

            <div class="d-flex justify-content-between">
              <span>⚪ Branco</span>
              <span id="whiteScore">0</span>
            </div>
          </div>
        </div>

        <div id="message" class="mt-3"></div>
      </div>

      <div id="board" class="board"></div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
